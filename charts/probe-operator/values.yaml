replicaCount: 1

image:
  repository: eladavi/probe-operator
  pullPolicy: Always
  tag: "localbuild_0.0.12"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

# --- PROBE CONFIGURATION ---
probes:
  - name: "google-check"
    namespace: "default"
    checkType: "http"
    checkTarget: "https://google.com/zokolo"
    interval: "60s"

  # Example TCP check
  # - name: "redis-check"
  #   namespace: "default"
  #   checkType: "tcp"
  #   checkTarget: "redis-master:6379"
  #   interval: "5s"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

metrics:
  enabled: true
  port: 9090
  serviceMonitor:
    enabled: true
    namespace: monitoring
    labels:
      prometheus: apps
